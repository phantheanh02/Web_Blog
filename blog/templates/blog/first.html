{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- ADDITIONAL STYLING -->

<style>
    body {
        background-color: #fff;
    }
</style>

<div>

    <!-- Page Hero-->
    <section class=" page-header page-header-light bg-white mt-4 container">
        <div class="page-header-content">
            <div class="container">
                <div class="row align-items-center justify-content-center flex-column">
                    <div class="col-lg-6 d-none d-lg-block" data-aos="fade-up" data-aos-delay="100"><img
                            class="img-fluid" src="/static/blog/images/background.jpg" /></div>
                    <div class="col-lg-6 " data-aos="fade-up">
                        <h1 style="" class="page-header-title font-weight-bold">WELCOM TO YOUR BLOG</h1>
                        <br>
                
                        <div class="d-flex justify-content-center w-100">

                            {% if user.is_authenticated %}
                            <a class="btn btn-lg btn-warning font-weight-bold mr-2 rounded-pill px-4 py-2"
                                href="{% url 'posts-follow-view' %}">Get Started</a>
                            
                            {% else %}
                            <a class="btn btn-lg btn-warning font-weight-bold mr-2 rounded-pill px-4 py-2"
                                href="{% url 'register' %}">REGISTER NOW</a>
                            <a class="btn btn-lg btn-warning font-weight-bold mr-2 rounded-pill px-4 py-2"
                                href="{% url 'account_login' %}">LOGIN</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>

</div>

{% endblock %}
